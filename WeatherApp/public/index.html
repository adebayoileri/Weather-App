<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Four Seasons</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="logo">Four Seasons Weather App</div>
    <div class="wrapper">
        <div class="weather-info">
            <h2 id="w-location"></h2>
            <h4 id="w-time"></h4>
            <h3 id="w-desc-info"></h3>
            <h4 id="w-temp-info"></h4>
            <img src="../public/assets/images.jpg" alt="" srcset="" class="w-icon">
            <img src="../public/assets/kisspng-thunderstorm-lightning-illustration-thunderstorm-lightning-weather-vector-5a8f4a608cf790.8256766415193401285774.jpg" class="w-icon">
            <img src="../public/assets/409-4095108_sun-png-transparent-background-sun-icon.png" alt="" srcset="" class="w-icon">
            <img src="../public/assets/190-1908769_simple-weather-icons-partly-cloudy-weather-vector-png.png" alt="" srcset="" class="w-icon">
        </div>
        <div class="container">
            <ul>
                <li id="w-humidity"></li> <hr>
                <li id="w-dew-point"></li> <hr>
                <li id="w-feels"></li> <hr>
                <li id="w-wind-speed"></li> <hr>
            </ul>
        </div>
        <button class="open-modal" id="open-modal">Change Location</button>
    </div>
    <div class="bg-modal" id="bg-modal">
    <div class="location-modal" id="location-modal">
        <div class="form-container">
            <form action="">
                <div class="top-info"> 
         <h5>Choose Location</h5>
            <span aria-hidden="true" id="close"> &times;</span>
                </div>
                <label for="city">City</label>
                <input type="text" name="" id="w-city" placeholder="Enter City">
                <input type="submit" value="Save Changes" id="change-weather">
            </form>
        </div>
    </div>
    </div>
</body>
<script src="./js/index.js"></script>
<script src="../weather.js"></script>
</html>
